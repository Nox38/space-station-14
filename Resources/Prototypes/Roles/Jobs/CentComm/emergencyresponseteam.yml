# Leader
- type: job
  id: ERTLeader
  name: job-name-ertleader
  description: job-description-ertleader
  playTimeTracker: JobERTLeader
  setPreference: false
  startingGear: ERTLeaderGearEVA
  icon: "JobIconNanotrasen"
  supervisors: job-supervisors-centcom
  canBeAntag: false
  accessGroups:
  - AllAccess
  access:
  - CentralCommand
  special:
  - !type:AddImplantSpecial
    implants: [ MindShieldImplant, DeathRattleImplantCentcomm ]

- type: startingGear
  parent: ERTLeaderGearEVA
  id: ERTLeaderGear
  equipment:
    shoes: ClothingShoesBootsCombatFilled
    head: ClothingHeadHelmetERTLeader
    outerClothing: ClothingOuterArmorBasicSlim
    pocket2: FlashlightSeclite

- type: startingGear
  id: ERTLeaderGearEVA
  equipment:
    jumpsuit: ClothingUniformJumpsuitERTLeader
    back: ClothingBackpackERTLeader
    shoes: ClothingShoesBootsMagERT
    mask: ClothingMaskGasERT
    eyes: ClothingEyesHudMedSec
    neck: Whistle
    gloves: ClothingHandsGlovesCombat
    outerClothing: ClothingOuterHardsuitERTLeader
    id: ERTLeaderPDA
    ears: ClothingHeadsetAltCentCom
    belt: ClothingBeltMilitaryWebbingERT
    pocket2: CombatKnife
    suitstorage: WeaponDisablerSMG
  storage:
    back:
    - WeaponPistolN1984
    - MagazineMagnum
    - MagazineMagnum
    - CrowbarRed
    - Binoculars
    - PinpointerNuclear
    - HoloprojectorField # End of first line
    - EmergencyMedipen # End of second line
    - MedkitCombatFilled
    - MedkitCombatFilled
    belt:
    - Stunbaton
    - Handcuffs
    - Handcuffs
    - PhoneInstrument
    - TelescopicShield

- type: startingGear
  parent: ERTLeaderGearEVA
  id: ERTLeaderGearArmed
  equipment:
    suitstorage: WeaponRifleLecter
    pocket2: WeaponDisabler
  storage:
    back:
    - WeaponPistolN1984
    - MagazineMagnum
    - MagazineMagnum
    - CrowbarRed
    - Binoculars
    - PinpointerNuclear
    - HoloprojectorField # End of first line
    - EmergencyMedipen # End of second line
    - MedkitCombatFilled
    - MedkitCombatFilled
    - PhoneInstrument
    - MagazineRifleIncendiary
    - MagazineRifleUranium
    belt:
    - Truncheon
    - Handcuffs
    - Handcuffs
    - SmokeGrenade
    - GrenadeShrapnel
    - MagazineRifle
    - MagazineRifle

- type: chameleonOutfit
  id: ERTLeaderChameleonOutfit
  job: ERTLeader
  hasMindShield: true
  equipment:
    head: ClothingHeadHelmetHardsuitERTLeader
    neck: ClothingNeckBronzeheart

